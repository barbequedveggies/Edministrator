{% block main %}
    <!--Template referenced from https://getbootstrap.com/docs/4.1/examples/dashboard--->
    <div class="container-fluid">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <div class="d-flex justify-content-center pt-3 pr-4">
                    <img id="img" class = "rounded-circle" src="/static/woman.jpeg" alt="profile picture">
                </div>
                <div class="d-flex profile justify-content-center pt-2 pr-4">
                    <h5>{{name}}</h5>
                </div>
                <div class="d-flex profile justify-content-center pr-4 pb-4">
                    <h6>Student</h6>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/studentdashboard"><i class="fas fa-chart-bar fa-fw mr-4"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enroll"><i class="fas fa-chalkboard-teacher fa-fw mr-4"></i>Enroll</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
{% endblock %}
