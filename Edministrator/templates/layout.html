<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Header icon -->
        <link href="/static/logo.png" rel="icon">

        <!-- css styling -->
        <link href="/static/styles.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

        <!-- Font awesome library -->
        <script src="https://kit.fontawesome.com/a22ef51d36.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <title>Edministrator: {% block title %}{% endblock %}</title>

    </head>

    <body>
            {% if session.user_id %}
                <nav class="navbar navbar-light fixed-top bg-light flex-md-nowrap p-0 shadow">
                    <a class="navbar-brand col-sm-3 col-md-2 mr-0 brand text-center" href="#"><span id="logo">Edministrator</span></a>
                    <ul class="navbar-nav px-3">
                        <li class="nav-item text-nowrap">
                             <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                </nav>
            {% else %}
                <div class="d-inline border-bottom pb-3"></div>
            {% endif %}

            {% if get_flashed_messages(category_filter=["error"]) %}
                 <div class="col-md-9 ml-sm-auto col-lg-10 p-0 notif">
                    <header>
                        <div class="alert alert-danger border text-center" role="alert">
                            {{ get_flashed_messages()| join(" ") }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </header>
                </div>
            {% elif get_flashed_messages() %}
                <div class="col-md-9 ml-sm-auto col-lg-10 p-0 notif">
                    <header>
                        <div class="alert alert-primary border text-center" role="alert">
                            {{ get_flashed_messages()| join(" ") }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </header>
                </div>
            {% endif %}

            {% block main %}{% endblock %}
        </div>
    </body>

</html>
